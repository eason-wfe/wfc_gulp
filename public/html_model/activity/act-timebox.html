
<html>
  <head></head>
  <body>
    <li class="act-timebox-item">
      <div class="act-timebox-time act-width-time">11:00</div><a class="act-timebox-state act-width-state not-yet" href="">尚未開放</a>
      <!--        
      [^ 註 ^]
      規則 : tag .act-timebox-state 
      + class .not-yet     用在「尚未開放」狀態
      + class .is-sign     用在「可報名」狀態
      + class .is-wait     用在「可候補」狀態
      + class .is-signed   用在「己報名」狀態
      + class .is-waiting  用在「己侯補」狀態
      + class .out-of-date 用在「截止報名」狀態
      
      -->
      <div class="act-timebox-note">
        <!--           
        [^ 註 ^]
        唯獨 .not-yet 狀態需要多此 tag  做說明
        
        -->
        <p class="act-timebox-p">2018 / 11 / 31</p>
        <p class="act-timebox-p">中午 12:00 開放報名</p>
      </div>
    </li>
    <li class="act-timebox-item">
      <div class="act-timebox-time act-width-time">13:30</div><a class="act-timebox-state act-width-state is-sign" href="">我要報名</a>
    </li>
    <li class="act-timebox-item">
      <div class="act-timebox-time act-width-time">14:00</div><a class="act-timebox-state act-width-state is-wait" href="">我要候補</a>
    </li>
    <li class="act-timebox-item">
      <div class="act-timebox-time act-width-time">15:30</div><a class="act-timebox-state act-width-state is-signed" href="">己報名</a>
    </li>
    <li class="act-timebox-item">
      <div class="act-timebox-time act-width-time">16:00</div><a class="act-timebox-state act-width-state is-waiting" href="">己候補</a>
    </li>
    <li class="act-timebox-item">
      <div class="act-timebox-time act-width-time">17:30</div><a class="act-timebox-state act-width-state out-of-date" href="">截止報名</a>
    </li>
  </body>
</html>
