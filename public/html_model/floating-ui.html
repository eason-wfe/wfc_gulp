——— LOGIN MODAL
===================================== 
-->
<div class="modal fade customModal lightbox-usual" id="loginModal" tabindex="-1" role="dialog">
  <!--         
  [^ 註 ^]
  規則：tag .customModal + class .lightbox-usual

  -->
  <div class="modal-dialog layout-lightbox-vertical-middle">
    <!--          
    [^ 註 ^]
    規則 : tag .modal-dialog + class .layout-lightbox-vertical-middle

    -->
    <div class="modal-content">
      <div class="panel">
        <div class="panel-heading">
          <h3 class="panel-title">會員登入</h3><a class="panel-close" href="">x</a>

          <form action="#" method="POST" role="form">

              <input class="form-control" type="text" placeholder="請輸入會員編號"/>
            </div>
            <div class="form-group formField">
              <input class="form-control" type="password" placeholder="請輸入密碼"/>
            </div>
            <div class="form-group formField">
              <input class="btn btn-block" type="submit" value="登入"/>
            </div>
            <div class="form-group formField">
              <p class="help-block"><a href="#forgetModal" data-toggle="modal">忘記密碼 ?</a>

                ——— FORGET PASSWORD MODAL
                ===================================== 
                -->
                <div class="modal fade customModal lightbox-usual" id="forgetModal" tabindex="-1" role="dialog">
                  <!--         
                  [^ 註 ^]
                  規則：tag .customModal + class .lightbox-usual

                  -->

                    [^ 註 ^]
                    規則 : tag .modal-dialog + class .layout-lightbox-vertical-middle

                      <div class="panel">
                        <div class="panel-heading">
